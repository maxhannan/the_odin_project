<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/main.css">
    </head>
    <body>
       
        <div id = 'calcContainer'>
            <input type="text" class="calculator-screen" value="0" disabled />
            <div class = 'keys'>
            <button type="button" class="all-clear function" value="all-clear" style = 'grid-area: AC'>AC</button>
            <button type="button" class = 'operator' value = '**' style = 'grid-area:  exp'>X<sup>Y</sup></button>
            <button type="button" class = 'operator' value = '!' style = 'grid-area: fact'>X!</button>
            <button type="button" class="operator" value="/" style = 'grid-area: divide'>รท</button>
            <button type="button" value="9" style = 'grid-area: nine'>9</button>
            <button type="button" value="8" style = 'grid-area: eight' >8</button>
            <button type="button" value="7" style = 'grid-area: seven'>7</button>
            <button type="button" value="6" style = 'grid-area: six'>6</button>
            <button type="button" value="5" style = 'grid-area: five'>5</button>
            <button type="button" value="4" style = 'grid-area: four'>4</button>
            <button type="button" value="3" style = 'grid-area: three'>3</button>
            <button type="button" value="2" style = 'grid-area: two'>2</button>
            <button type="button" value="1" style = 'grid-area: one'>1</button>
            <button type="button" value="0" style = 'grid-area: zero'>0</button>
            <button type="button" class="operator" value="*" style = 'grid-area: mult'>X</button>
            <button type="button" class="operator" value="-" style = 'grid-area: subt'>-</button>
            <button type="button" class="operator" value="+" style = 'grid-area: add'>+</button>
            <button type="button" class="equal-sign operator" value="=" style = 'grid-area: equals'>=</button>
           
            <button type="button" class="posNeg-sign operator" value="-" style = 'grid-area: posNeg'>+/-</button>
            <button type="button" class="decimal function" value="." style = 'background-color:lightcoral; grid-area: decimal'>.</button>
            </div>
        </div>
     
        <script src="assets/script.js" async defer></script>
    </body>
</html>
