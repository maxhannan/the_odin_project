<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/main.css">
    </head>
    <body>
       
        <div id = 'container'>
            <div id = 'display' style = 'grid-area: display'></div>
            <button class = 'modifier' value = 'ac' style = 'grid-area: AC'>ac</button>
            <button class = 'operator' value = '**' style = 'grid-area:  exp'>X<sup>Y</sup></button>
            <button class = 'operator' value = '!' style = 'grid-area: fact'>X!</button>
            <button class = 'operator' value = '/' style = 'grid-area: divide'>/</button>
            <button class = 'number' value = '9' style = 'grid-area: nine'>9</button>
            <button class = 'number' value = '8' style = 'grid-area: eight' >8</button>
            <button class = 'number' value = '7' style = 'grid-area: seven'>7</button>
            <button class = 'number' value = '6' style = 'grid-area: six'>6</button>
            <button class = 'number' value = '5' style = 'grid-area: five'>5</button>
            <button class = 'number'  value = '4' style = 'grid-area: four'>4</button>
            <button class = 'number'  value = '3'style = 'grid-area: three'>3</button>
            <button class = 'number' value = '2' style = 'grid-area: two'>2</button>
            <button class = 'number' value = '1' style = 'grid-area: one'>1</button>
            <button class = 'number' value = '0' style = 'grid-area: zero'>0</button>
            <button class = 'operator' value = '*' style = 'grid-area: mult'>X</button>
            <button class = 'operator' value = '-' style = 'grid-area: subt'>-</button>
            <button class = 'operator' value = '+' style = 'grid-area: add'>+</button>
            <button class = 'operator' value = '=' style = 'grid-area: equals'>=</button>
            <button class = 'modifier' value = 'del' style = 'grid-area: del'>del</button>
            <button class = 'operator' value = 'posNeg' style = 'grid-area: posNeg'>+/-</button>
            <button class = 'modifier' value = '.' style = 'grid-area: decimal'>.</button>
        </div>
     
        <script src="assets/script.js" async defer></script>
    </body>
</html>
