<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/main.css">
    </head>
    <body>
        <div class="resultContainer" >
            <div id = 'result'>
                <p id = "GFG_DOWN">ROCK PAPER SCISSORS </p> 
            </div>
            <div id = "outcomeContainer">
                <p id = 'outcome'></p>
            </div>
            <div id = 'scoreContainer'>
                <h1 class = 'score'>Player Score:<span id = 'playerScore' > 0</span> </h1>
                <h1 class = 'score'>Comp Score:<span id = 'compScore'> 0</span></h1> 
            </div>
        </div>
        
    </div>
        <div class = 'buttonContainer'>
            <input  id = 'imgbtnr' type="image" tabindex="1" src="assets/frame.png" value="rock" onClick="GFG_click(this.value)"/>
            <input id = 'imgbtnp' type="image" src="assets/frame.png" value ="paper" onClick="GFG_click(this.value)"/>
            <input id = 'imgbtns' type="image" src="assets/frame.png" value="scissors" onClick="GFG_click(this.value)"/>
       </div>
       <div id = 'buttonHolder'>
        <button class = 'btn' onClick="gameOver()">reset</button>
    </div>

 
        <script src="assets/script.js" async defer></script>
    </body>
</html>
